<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS FLEX-BOX</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div>
        <div class="flex-container">
            <div class="box one">
                <p>Grow : 1</p>
            </div>
            <div class="box two">
                <p>Grow : 4 </p>
            </div>
            <div class="box three">
                <p>Grow : 3</p>
            </div>
        </div>

        
        <div class="shrink-container">
            <div class="shrink s1">
                <p>Shrink : 1</p>
            </div>
            <div class="shrink s2">
                <p>shrink : 2</p>
            </div>
            <div class="shrink s3">
                <p>Shrink : 3</p>
            </div>
        </div>


        <div class="wrap-container">
            <div class="wrap w1">
                <p>wrap</p>
            </div>
            <div class="wrap w2">
                <p>wrap</p>
            </div>
            <div class="wrap w3">
                <p>wrap</p>
            </div>
        </div>

        <div class="basis-container">
            <div class="basis b1">
                <p>basis don't go outside unlike width </p>
            </div>
            <div class="basis b2">
                <p>basis don't go outside unlike width </p>
            </div>
            <div class="basis b3">
                <p>basis don't go outside unlike width </p>
            </div>
        </div>


    </div>
</body>
</html>
