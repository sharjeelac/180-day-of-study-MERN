<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tables</title>
</head>
<body>
    <table>
        <caption>Fruits Menu</caption>
        <tr>
            <th>Name</th>
            <th>Price</th>
        </tr>
        <tr>
            <td>Mango</td>
            <td>10</td>
        </tr>
        <tr>
            <td>Orange</td>
            <td>20</td>
        </tr>
        <tr>
            <td>Apple</td>
            <td>30</td>
        </tr>
    </table>
</body>
</html>
